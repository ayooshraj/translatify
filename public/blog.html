  <script>
    AOS.init();

    const posts = [
      {
        title: "How Translatify Handles Regional Phrases",
        date: "March 15, 2025",
        tag: "Translation Tech",
        summary: "Discover the smart logic behind our regional phrase engine and how we ensure your message sounds truly native.",
        link: "articles/regional-phrases.html"
      },
      {
        title: "What‚Äôs New in Translatify v1.3",
        date: "April 5, 2025",
        tag: "Product Update",
        summary: "New UI, faster API calls, and better dialect support ‚Äî here‚Äôs everything that dropped in our latest release.",
        link: "articles/version-1-3.html"
      },
      {
        title: "Pricing Breakdown: Which Plan Fits You?",
        date: "February 20, 2025",
        tag: "Pricing",
        summary: "A simple guide to understanding our pricing model ‚Äî and how to choose the right one for your needs.",
        link: "articles/pricing-breakdown.html"
      },
      {
        title: "Best Practices for Translating Websites in 2025",
        date: "March 30, 2025",
        tag: "Website Localization",
        summary: "Don‚Äôt just translate ‚Äî localize. Here are expert tips for converting your site into different languages effectively.",
        link: "articles/website-localization.html"
      },
      {
        title: "How We Train Our Language AI",
        date: "January 10, 2025",
        tag: "AI Translation",
        summary: "From datasets to dialect tuning ‚Äî a peek into our AI translation training process and what's coming next.",
        link: "articles/language-ai-training.html"
      },
      {
        title: "Why Regional Support Matters More Than Ever",
        date: "December 22, 2024",
        tag: "Globalization",
        summary: "It‚Äôs not just about words. Regional nuance builds trust, relatability, and better user experiences globally.",
        link: "articles/regional-support.html"
      }
    ];

    let currentIndex = 0;
    const postsPerLoad = 3;

    function displayPosts(filter = 'all') {
      const grid = document.getElementById('blogGrid');
      grid.innerHTML = "";

      const filtered = filter === 'all' ? posts : posts.filter(p => p.tag === filter);
      const visiblePosts = filtered.slice(0, currentIndex + postsPerLoad);

      visiblePosts.forEach((post, index) => {
        const delay = (index % 3) * 100;
        const card = `
          <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition" data-aos="fade-up" data-aos-delay="${delay}">
            <div class="p-6">
              <h3 class="text-xl font-bold text-blue-700 mb-2">${post.title}</h3>
              <p class="text-sm text-gray-500 mb-2">üìÖ ${post.date} ¬∑ üè∑Ô∏è ${post.tag}</p>
              <p class="text-gray-700 text-base mb-4">${post.summary}</p>
              <a href="${post.link}" class="text-sm text-blue-600 font-semibold hover:underline">Read More ‚Üí</a>
            </div>
          </div>
        `;
        grid.insertAdjacentHTML("beforeend", card);
      });

      document.getElementById('loadMoreBtn').style.display =
        visiblePosts.length >= filtered.length ? "none" : "inline-block";
    }

    // Tag filter logic
    document.querySelectorAll('.tag').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(btn => btn.classList.remove('tag-active'));
        button.classList.add('tag-active');
        currentIndex = 0;
        displayPosts(button.dataset.tag);
      });
    });

    // Load more logic
    document.getElementById("loadMoreBtn").addEventListener("click", () => {
      currentIndex += postsPerLoad;
      const activeTag = document.querySelector('.tag-active')?.dataset?.tag || 'all';
      displayPosts(activeTag);
    });

    // Init
    document.querySelector('[data-tag="all"]').classList.add('tag-active');
    displayPosts();
  </script>
